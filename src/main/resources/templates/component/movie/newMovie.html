<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="newMovieFragment(movieGenreList, movieLanguageList)" class="row justify-content-center">
        <!--/*@thymesVar id="movie" type="com.emrygun.moviecollectionapplication.Model.Movie.Movie"*/-->
        <form action="#" th:action="@{/createMovie/create}" th:object="${movie}" method="post" enctype="multipart/form-data">
            <div class="container">
                <h1 class="font-weight-bold">
                    Create Movie
                </h1>
                <hr />
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Movie Name</label>
                            <input th:field="*{name}" type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label >Genre</label>
                            <select th:field="*{genre}" class="form-control">
                                <option th:each="genre : ${movieGenreList}" th:text="${genre}" th:value="${genre}" />
                            </select>
                        </div>
                            <label>Year</label>
                            <input th:field="*{year}" type="number" class="form-control" required>
                            <br />
                            <div class="form-group">
                                <label>Media (PNG)</label>
                                <input type="file" name="fileImage" accept=".png" class="form-control-file" >
                            </div>
                    </div>
                    <div class="col">
                        <div class="form-group">

                            <label>Languages</label>
                            <select th:field="*{languages}" multiple class="form-control" >
                                <option th:each="language : ${movieLanguageList}" th:text="${language}" th:value="${language}"/>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea th:field="*{description}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="form-group form-inline">
                    <label class="h4">Add Actor: </label>
                    <input name="actorName" type="text" class="form-control mx-sm-3" placeholder="Full Name">
                    <input name="actorRole" type="text" class="form-control mx-sm-2" placeholder="Role">
                    <button name="action" value="addUser" class="btn btn-secondary btn-sm">
                        Add
                    </button>
                </div>
                <table class="table table.sm">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 300px">Actor Full Name</th>
                        <th scope="col" style="width: 300px">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block>
                        <tr>
                            <td>Emre</td>
                            <td>Dev</td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <div class="row justify-content-md-center">
                    <button name="submitMovie" type="submit" class="btn btn-outline-primary my-1 col-md-3 ">
                        Submit Movie
                    </button>
                </div>
            </div>
        </form>
    </div>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="registerFormFragment">
        <div class="login-form">
            <!--/*@thymesVar id="applicationUser" type="com.emrygun.moviecollectionapplication.Model.User.ApplicationUser"*/-->
            <form action="#" th:action="@{/register/newUser}" th:object="${applicationUser}" method="POST">
                <h2 class="text-center">Register</h2>
                <div class="form-group">
                    <input type="text" th:field="*{userName}" class="form-control" placeholder="Username" required >
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required >
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </form>
            <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                Username is not available
            </div>
        </div>
    </div>
</html>
